# FTH Program - Docker Compose Configurationversion: '3.8'

# Complete infrastructure stack for local development and staging

services:

version: '3.8'  db:

    image: postgres:16-alpine

services:    restart: always

  # PostgreSQL Database    environment:

  postgres:      POSTGRES_DB: fth_db

    image: postgres:15-alpine      POSTGRES_USER: user

    container_name: fth-postgres      POSTGRES_PASSWORD: password

    environment:    ports:

      POSTGRES_DB: fth_program      - "5433:5432"

      POSTGRES_USER: fth_user    volumes:

      POSTGRES_PASSWORD: fth_password_change_in_prod      - db_data:/var/lib/postgresql/data

    ports:

      - "5432:5432"  api:

    volumes:    build:

      - postgres_data:/var/lib/postgresql/data      context: .

      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql      dockerfile: Dockerfile

    healthcheck:    restart: always

      test: ["CMD-SHELL", "pg_isready -U fth_user -d fth_program"]    ports:

      interval: 10s      - "3000:3000"

      timeout: 5s    environment:

      retries: 5      DATABASE_URL: postgresql://user:password@db:5432/fth_db?schema=public

    networks:      JWT_SECRET: supersecretjwtkey # Replace with a strong secret in production

      - fth-network      NODE_ENV: development # or staging, production

    depends_on:

  # Redis Cache      - db

  redis:    command: sh -c "npm run db:migrate && npm run start:api"

    image: redis:7-alpine

    container_name: fth-redisvolumes:

    ports:  db_data:

      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fth-network

  # FTH API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fth-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://fth_user:fth_password_change_in_prod@postgres:5432/fth_program
      REDIS_URL: redis://redis:6379
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - api_logs:/app/logs
    command: npm run dev
    networks:
      - fth-network

  # Cron Scheduler (separate container for background jobs)
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fth-cron
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://fth_user:fth_password_change_in_prod@postgres:5432/fth_program
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - cron_logs:/app/logs
    command: npm run cron
    networks:
      - fth-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: fth-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - fth-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: fth-grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin_change_in_prod
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - fth-network

  # XRPL Testnet Node (optional - for local testing)
  xrpl-node:
    image: ripple/rippled:latest
    container_name: fth-xrpl-node
    ports:
      - "5005:5005"  # WebSocket
      - "5006:5006"  # JSON-RPC
      - "6006:6006"  # Admin RPC
    volumes:
      - xrpl_data:/var/lib/rippled
      - ./xrpl/rippled.cfg:/etc/rippled/rippled.cfg
    command: --conf /etc/rippled/rippled.cfg
    networks:
      - fth-network

  # PgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fth-pgadmin
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fth.finance
      PGADMIN_DEFAULT_PASSWORD: admin_change_in_prod
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fth-network

  # Mailhog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: fth-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - fth-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: fth-nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    networks:
      - fth-network

volumes:
  postgres_data:
  redis_data:
  api_logs:
  cron_logs:
  prometheus_data:
  grafana_data:
  xrpl_data:
  pgadmin_data:
  nginx_logs:

networks:
  fth-network:
    driver: bridge
